version: 1.0
runtime: ruby31
build:
  commands:
    build:
      - sudo yum install -y libyaml-devel postgresql-devel
      - bundle install 
      - bundle exec rails assets:precompile
  env:
    - name: RAILS_ENV
      value: production
    - name: RACK_ENV
      value: production
    - name: RAILS_LOG_TO_STDOUT
      value: enabled
    - name: RAILS_SERVE_STATIC_FILES
      value: enabled
run: 
  runtime-version: 3.1.4
  command: bundle exec rails server --binding=0.0.0.0
  network:
    port: 3000
  env:
    - name: RAILS_ENV
      value: production
    - name: RACK_ENV
      value: production
    - name: RAILS_LOG_TO_STDOUT
      value: enabled
    - name: RAILS_SERVE_STATIC_FILES
      value: enabled
